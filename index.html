<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1 id="display1" class="display"></h1>
        <h1 id="display2" class="display"></h1>
        <h1 id="Output" class="display"></h1>
        <h1 id="displayOperator" class="display"></h1>
        <button id="mc" class="small-button">MC</button>
        <button id="dot" class="small-button">.</button
        ><button id="divide" class="small-button method">/</button
        ><button id="multiply" class="small-button method">*</button
        ><button id="seven" class="small-button number">7</button
        ><button id="eight" class="small-button number">8</button
        ><button id="nine" class="small-button number">9</button
        ><button id="sub" class="small-button method">-</button
        ><button id="four" class="small-button number">4</button
        ><button id="five" class="small-button number">5</button
        ><button id="six" class="small-button number">6</button
        ><button id="add" class="small-button method">+</button
        ><button id="one" class="small-button number">1</button
        ><button id="two" class="small-button number">2</button
        ><button id="three" class="small-button number">3</button
        ><button id="zero" class="small-button number">0</button>
        <button id="equal">=</button>
        <button id="double">00</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
